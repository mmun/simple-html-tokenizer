<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>QUnit Example</title>
  <link rel="stylesheet" href="vendor/qunit.css">
</head>
<body>
  <div id="qunit"></div>
  <script src="vendor/loader.js"></script>
  <script src="vendor/qunit.js"></script>
  <script src="simple-html-tokenizer.amd.js"></script>
  <script src="simple-html-tokenizer-tests.amd.js"></script>
  <script type="text/javascript">
    requireModule('simple-html-tokenizer');
    for (var key in requireModule.entries) {
      if (/^simple-html-tokenizer\/tests\//.test(key)) {
        requireModule(key);
      }
    }
  </script>
</body>
</html>
